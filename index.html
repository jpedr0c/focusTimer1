<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="timer">
            <span class="minutes">25</span>
            <span>:</span>
            <span class="seconds">00</span>
        </div>
        <div id="controls">
            <button class="play"><img src="./images/play.svg" alt=""\></button>
            <button class="pause hidden"><img src="./images/pause.svg" alt=""\></button>
            <button class="stop hidden"><img src="./images/stop.svg" alt=""\></button>
            <button class="set"><img src="./images/set.svg" alt=""\></button>
        </div>
    </main>
    <footer>
        <button class="sound-on"><img src="./images/volume-on.svg" alt=""\></button>
        <button class="sound-off hidden"><img src="./images/volume-mute.svg" alt=""\></button>
    </footer>
    <script src="./js/index.js" type="module"></script>
</body>
</html>
